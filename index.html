<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かいりん - Links</title>
    <meta name="description" content="I want to play, let's play - かいりんのリンクページ">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kai-rin.github.io/link-in-bio/">
    <meta property="og:title" content="かいりん - Links">
    <meta property="og:description" content="I want to play, let's play">
    <meta property="og:image" content="https://kai-rin.github.io/link-in-bio/profile_400x400.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://kai-rin.github.io/link-in-bio/">
    <meta property="twitter:title" content="かいりん - Links">
    <meta property="twitter:description" content="I want to play, let's play">
    <meta property="twitter:image" content="https://kai-rin.github.io/link-in-bio/profile_400x400.jpg">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="mask-icon" href="favicon.svg" color="#667eea">
</head>
<body>
    <div class="container">
        <header class="profile">
            <!-- プロフィール情報はJavaScriptで動的に生成されます -->
        </header>

        <main class="links">
            <!-- リンクボタンはJavaScriptで動的に生成されます -->
        </main>
        
        <!-- QRコードコンテナ（モバイル用） -->
        <div class="qr-container-mobile">
            <div class="qr-wrapper">
                <div id="qrcode-mobile"></div>
                <p class="qr-text">モバイルで表示</p>
            </div>
        </div>
    </div>
    
    <!-- QRコードコンテナ（デスクトップ用） -->
    <div class="qr-container-desktop">
        <div class="qr-wrapper">
            <div id="qrcode-desktop"></div>
            <p class="qr-text">モバイルで表示</p>
        </div>
    </div>
    
    <!-- QRコード生成ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <script src="config.js"></script>
    <script src="icons.js"></script>
    <script src="app.js"></script>
</body>
</html>
